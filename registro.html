<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/style.css" />
    <script src="./asset/main.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Registro | Ingreso</title>
</head>
<body>
    <div id="nav-menu" class="nav shadow-lg">
        <nav class="nav d-grid ms-auto align-content-center">
          <a class="nav-link text-light mb-2" href="./registro.html">Registro</a>
          <a class="nav-link text-light mb-2" href="./index.html">Inicio</a>
          <a class="nav-portafolio nav-link text-light mb-2" href="./portafolio.html"
            >Portafolio</a
          >
          <a class="nav-resumen nav-link text-light mb-2" href="./rasumen.html"
            >Resumen</a
          >
          <a class="nav-contacto nav-link text-light mb-2" href="./contacto.html"
            >Contacto</a
          >
        </nav>
    </div>
    <div id="contacto" class="position-relative">
        <h1 class="titulo-contacto">Contacto</h1>
        <div>
          <form id="form-" class=" w-75 position-relative formulario-contacto">
            <label class="form-label" for="nombre">Nombre</label>
            <input
              id="nombre"
              class="form-control mb-4"
              type="text"
              placeholder="Ingrese su nombre"
            />
            <label id="correo-registro" class="form-label" for="correo">Correo</label>
            <input
              id="correo"
              class="form-control mb-4"
              type="email"
              placeholder="ejemplo@ejemplo.com"
            />
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" style="width:50px; height: 50px;">
                <label class="form-check-label" for="flexRadioDefault1">
                  Dfault radioe
                </label>
            </div>
            <label class="form-label" for="password">Contraseña</label>
            <input
              id="password"
              class="form-control mb-4"
              type="password"
              placeholder="Contraseña"
            />
            <div class="d-grid mt-4">
              <button id="boton-enviar" class="btn btn-light mb-5 shadow" type="button">Enviar</button>
            </div>
          </form>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
</body>
</html>
