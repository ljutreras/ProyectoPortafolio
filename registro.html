<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

</head>

<body>
  <header id="header">
    <nav id="nav-menu">
      <a href="./registro.html">
        <p> Registro</p>
      </a>
      <a href="./index.html">
        <p>Inicio</p>

      <a href="./portafolio.html">

      <a href="./resumen.html">
        <p>Resumen</p>
      </a>
      <a href="./contacto.html">
        <p>Contacto</p>
      </a>
    </nav>
  </header>
  <main id="registro">
    <h1 class="titulo-formulario">Registro</h1>
    <section class="row">
      <form class="col-8 position-relative formulario">
        <label for="nombre-registro" class="form-label">Nombre</label><br>
        <input type="text" id="nombre-registro" class="form-control mb-4" placeholder="Ingrese su nombre">
        <br>
        <label for="telefono" class="form-label">Telefono</label><br>
        <input type="tel" id="telefono" class="form-control mb-4" placeholder="9875xxxxx">
        <br>
        <label for="correo" class="form-label">Correo</label><br>
        <input type="email" id="correo" class="form-control mb-4" placeholder="ejemplo@dominio.com">
        <br>
        <label for="password" class="form-label">Contraseña</label><br>
        <input type="password" class="form-control mb-4" id="password" placeholder="*******">
        <br>
        <label class="form-label">¿Le gustaría recibir novedades por correo?</label><br>
        <p class="form-label"><input type="checkbox" checked> SI</p>
        <p class="form-label"><input type="checkbox" > NO</p>
        <br>
        <button class="enviar" id="boton-enviar" type="button">Enviar</button>
      </form>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>
