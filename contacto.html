<head>

      crossorigin="anonymous"
    />
    <title>Contacto | Leonardo Utreras</title>
</head>
<body>
    <div id="nav-menu" class="nav shadow-lg">
        <nav class="nav d-grid ms-auto align-content-center">
          <a class="nav-link text-light mb-2" href="./index.html">Inicio</a>

          <a class="nav-contacto nav-link text-light mb-2" href="./contacto.html"
            >Contacto</a
          >
        </nav>
      </div>
    <div id="contacto" class="position-relative">
        <h1 class="titulo-contacto">Contacto</h1>
        <div class="row">
          <form id="form-contacto" class="col-5 position-relative formulario-contacto">
            <label class="form-label" for="nombre">Nombre</label>
            <input
              id="nombre"
              class="form-control mb-4"
              type="text"
              placeholder="Ingrese su nombre"
            />
            <label class="form-label" for="correo">Correo</label>
            <input
              id="correo"
              class="form-control mb-4"
              type="email"
              placeholder="ejemplo@ejemplo.com"
            />
            <label class="form-label" for="asunto">Asunto</label>
            <input id="asunto" class="form-control mb-4" type="text" />
            <label class="form-label" for="mensaje">Mensaje</label>
            <textarea
              class="form-control"
              name="mensaje"
              id="mensaje"
              cols="30"
              rows="10"
              placeholder="Escriba su mensaje aquÃ­..."
            ></textarea>
            <div class="d-grid mt-4">
              <button id="boton-enviar" class="btn btn-light mb-5 shadow" type="button">Enviar</button>
            </div>
          </form>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
