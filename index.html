        class="btn bg-black fs-4 text-light shadow end-0 position-fixed mt-4 me-4"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        data-bs-whatever="@mdo"
      >
        Registro / Ingreso

        id="exampleModal"

      <form action="./index.html">

                  <input type="password" class="form-control" id="password-registro"/>

              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button id="boton-registro" type="button" class="btn btn-success">
                Enviar

            </div>
          </div>
        </div>
